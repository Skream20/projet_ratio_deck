name: Yu-Gi-Oh! Card Draw Simulation

on:
  workflow_dispatch:
    inputs:
      nb_tirage:
        description: 'Number of draws'
        required: true
        default: 100
      carte_input:
        description: 'Card ID to draw'
        required: true
        default: 56347375

jobs:
  simulate-draw:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run script
        run: |
          NB_TIRAGE=${{ github.event.inputs.nb_tirage }}
          CARTE_INPUT=${{ github.event.inputs.carte_input }}
          python ${{ github.workspace }}/update_deck_tester.py
